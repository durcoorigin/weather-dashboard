<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://kit.fontawesome.com/7e2ba3a251.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row">

            <div class="col-sm-3">
                search and history
            </div>

            <div class="col-sm-9">
            
                <div class="container">
                    <div class="row current">
                      <div class="col-sm-12">
                          Current Weather
                      </div>
                    </div>
                    <div class="row forecast">
                      <div class="col-sm">today</div>
                      <div class="col-sm">tomorrow</div>
                      <div class="col-sm">Day 3</div>
                      <div class="col-sm">Day 4</div>
                      <div class="col-sm">Day 5</div>
                    </div>
                  </div>

            </div>

        </div>
      </div>
    


<script src="./assets/js/script.js"></script>
</body>
</html>
